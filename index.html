<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TOP Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="side-hero">
        <div class="side-hero__text">
          <img src="./img/odin.png" alt="Odin Logo" class="side-img" />Odin
        </div>
        <p class="credit">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://www.unsplash.com">Unsplash</a>
        </p>
      </div>
      <div class="sign-up">
        <p class="intro">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. /nSign up
          <em>now</em> to get started.
        </p>
        <p class="intro-2">You <em>know</em> you want to.</p>
        <p class="cta">Let's do this!</p>

        <form action="#" method="post">
          <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first_name" />
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last_name" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <label for="password">Confirm Password:</label>
            <input
              type="password"
              id="confirm_password"
              name="password"
              required
            />
          </div>
        </form>
        <button class="create-account">Create Account</button>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
